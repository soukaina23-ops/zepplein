# Default values for spark.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

Spark:
  Path: "/opt/spark"

Master:
  Name: master
  Image: "dbanda/spark"
  ImageTag: "2.4.6"
  Replicas: 1
  Component: "spark-master"
  Cpu: "100m"
  Memory: "1024Mi"
  ServicePort: 7077
  ContainerPort: 7077
  # Set Master JVM memory. Default 1g
  # DaemonMemory: 1g
  ServiceType: NodePort

WorkerLB:
  Name: workerlb
  Component: "workerlb"
  ServicePort: 8080
  ContainerPort: 8080

WebUi:
  Name: webui
  ServicePort: 8080
  ContainerPort: 8080

Worker:
  Name: worker
  Image: "dbanda/spark"
  ImageTag: "2.4.6"
  Replicas: 2
  Component: "spark-worker"
  Cpu: "100m"
  Memory: "2048Mi"
  ContainerPort: 8081
  # Set Worker JVM memory. Default 1g
  # DaemonMemory: 1g
  # Set how much total memory workers have to give executors
  # ExecutorMemory: 1g
  Autoscaling:
    Enabled: false
  ReplicasMax: 10
  CpuTargetPercentage: 50


Zeppelin:
  Name: zeppelin
  Image: "dbanda/zeppelin"
  ImageTag: "0.9.0-preview1"
  Replicas: 1
  Component: "zeppelin"
  Cpu: "100m"
  Memory: "2048Mi"
  ServicePort: 8080
  ContainerPort: 8080
  ServiceType: NodePort
  Enabled: true
  Ingress:
    Enabled: false
    Path: "/"
    Tls: []
  #    - Hosts:
  #    SecretName: zeppelin
  # Used to create an Ingress record.
  # Hosts:
  # - example.local
  # Annotations:
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  # Tls:
  #   Enabled: true
  # Secrets must be manually created in the namespace.
  #   SecretName: example-tls
  #   Hosts:
  #   - example.local
  Persistence:
    Config:
      Enabled: false
      ## etcd data Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ## set, choosing the default provisioner. (gp2 on AWS, standard on
      ## GKE, AWS & OpenStack)
      StorageClass: "-"
      ## Set default PVC size
      Size: 1G
      ## Set default PVC access mode: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes
      AccessMode: ReadWriteOnce
    Notebook:
      Enabled: false
      StorageClass: "-"
      Size: 1G
      AccessMode: ReadWriteOnce

Livy:
  Enabled: true
  Name: livy
  Image: "dbanda/livy"
  ImageTag: "0.8"
  Replicas: 1
  Component: "livy"
  Cpu: "100m"
  Memory: "1024Mi"
  ServicePort: 8998
  ContainerPort: 8998
  ServiceType: NodePort
  Autoscaling:
    Enabled: false
  ReplicasMax: 3
  CpuTargetPercentage: 50
